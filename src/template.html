<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⚓ BATTLESHIP</title>
  </head>
  <body>
    <header>
      <h1>⚓ Battleship ⚓</h1>
      <button id="resetBtn">Reset</button>
    </header>
    <main>
      <div id="setup-area">
        <h2>Place your ships</h2>
        <div id="ships-container"></div>
      </div>
      <div id="boards">
        <div class="board-column">
          <h3>Your board</h3>
          <div id="board1"></div>
        </div>

        <div class="board-column">
          <h3>Enemy board</h3>
          <div id="board2"></div>
        </div>
      </div>
      <h2>Press "r" to rotate</h2>
    </main>
  </body>
</html>
